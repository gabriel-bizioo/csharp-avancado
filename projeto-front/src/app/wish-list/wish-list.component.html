<app-top-bar [titulo]="titlePage"></app-top-bar>
<h1 class="title">WISH LIST</h1>
<div  class = "wishlist">
    <div class = "wishlist-product" *ngFor="let product of products" [routerLink]="['/product', product.id]">
        <ng-container>
            <img src="{{product.imgLink}}">
            <div>
                <a [title]="'product.name' + ' details'"  class="product-name">
                    {{product.name}}
                </a> 
                <h1 class="price">{{ product.price | currency }}</h1>
            </div>  
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="38" fill="#D4D925" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                    <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                 </svg>
            </button>
        </ng-container>
       
    </div>
</div>
