<app-top-bar [titulo]="titlePage"></app-top-bar>
<div class="products-list">
    <div class="productComponent" *ngFor="let product of products">                 
        <img src={{product.imgLink}} [routerLink]="['/product', product.id]">
        <a [title]="'product.name' + ' details'" [routerLink]="['/product', product.id]" class="product-name">
            {{product.name}}
        </a>
           <br>
           <div class="box">
               <h3 class="price">{{ product.price | currency }}</h3>
               <button (click)="wishlist(product)">
                   <svg xmlns="http://www.w3.org/2000/svg" width="40" height="28" fill="#D4D925" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                       <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
                    </svg>
               </button>
        </div>          
    </div>
</div>
