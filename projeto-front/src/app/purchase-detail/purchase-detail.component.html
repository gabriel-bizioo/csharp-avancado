<app-top-bar [titulo]="titlePage"></app-top-bar>


<div class="purchase_container grid" *ngIf="purchase">
    <h1 class="title">{{purchase.product.name}}</h1>
    <div class="img_container">
        <img src="{{ purchase.product.imgLink }}">
    </div>
    
    <div class="li-box">        
        <ul>
            <li>
                <P>Date of purchase:</P>
            </li>
            <li>
                <P>Payment type:</P>
            </li>
            <li>
                <P>Confirmation number:</P>
            </li>
        </ul>
    </div>

    <div class="li-box">        
        <ul>

            <li>
                <P>{{purchase.purchaseDate}}</P>
            </li>
            <li>
                <P>{{purchase.payment}}</P>
            </li>
            <li>
                <P>{{purchase.confirmationNumber}}</P>
            </li>
        </ul>
    </div>      
</div>
<hr>
